  	<title> Edit Profile </title>
	<style>
	input[type=text], textarea {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
        }
        
        input[type=submit] {
          background-color: #4CAF50;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
	
	input[name=content] {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-top: 6px;
          margin-bottom: 16px;
          resize: vertical;
	  height: 200px;
        }
        
        button {
          background-color: red;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
        
        input[type=submit]:hover {
          background-color: #45a049;
        }
        
        .container {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
        }
        </style>
</head>

<body>
	<header include-nav-html="./nav.html">
  </header>
	<main>

	<div class="row col-md-5 profile-container">
		
		<div class="col-md-8">
			<p class="h4 mb-4 profile-header">Article</p>
			<form action="#!">
				<div class="row">
					<div class="col-md-4 font-weight-bold profile-input-header">
						Title
					</div>
					<div class="col-md-8">
						<input class="login-field" type="text" id="nameUpdate" placeholder="Write title..." pattern=".*">
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 font-weight-bold profile-input-header">
						Category
					</div>
					<div class="col-md-8">
						<input class="login-field" type="text" id="roleUpdate" placeholder="e.g tekken, cooking etc..." pattern=".*">
					</div>
				</div>

				<div class="row">
					<div class="col-md-4 font-weight-bold profile-input-header">
						Tag
					</div>
					<div class="col-md-8">
						<div class="form-group">
							<input class="login-field" type="text" id="tagUpdate" placeholder="e.g. gaming, writing etc..." pattern=".*">
						</div>					</div>
				</div>

				<div class="row">
					<div class="col-md-4 font-weight-bold profile-input-header">
						Content
					</div>
					<div class="col-md-8">
						<div class="form-group">
							<textarea class="form-control rounded-0" id="form_desc" rows="3" placeholder="Write your content here..."></textarea>
						</div>					</div>
				</div>

				<!-- Send button -->
				
				<input class="login-btn" id="update" type="submit" value="Create">
        			<a href="/home.html"><button type="button" class="login-btn">Cancel</button></a>
			</form>
		</div>
	</div>


	<!-- FOOTER -->
	<footer class="container">
		<p class="float-right"><a href="#">Back to top</a></p>
		<p>&copy; 2020 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
	</footer>


	</main>
</body>
