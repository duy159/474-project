  	<title> Edit Profile </title>

<body>
	<header include-nav-html="nav.html"></header>
	<main>
		<form class="text-center border border-light p-5" action="#!">

    <p class="h4 mb-4">Edit Profile</p>

    <input type="text" id="form_name" class="form-control mb-4" placeholder="Name">

    <input type="email" id="form_email" class="form-control mb-4" placeholder="E-mail">
   
    <label>Subject</label>
    <input type="text" id="form_exp" class="form-control mb-4" placeholder="Experience">

    
    <div class="form-group">
        <textarea class="form-control rounded-0" id="form_desc" rows="3" placeholder="Description"></textarea>
    </div>

    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit" id=edit_button>Edit</button>

</form>

	</main>
</body>
