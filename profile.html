<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>474 Project</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/layout.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="left-container">
        <div class="left-inner-container">
          <span class="dot1"></span>
          <span class="dot2"></span>
          <span class="dot3"></span>
          <span class="dot4"></span>
          <span class="dot5"></span>
          <span class="dot6"></span>
        </div>
      </div>

      <div class="right-container">
        <div class="right-inner-container">
            <form id="registrationForm">
                <div class="login-header">
                    Update Profile
                </div>
                <div class="login-body">
                    <input class="login-field" type="name" id="nameUpdate" placeholder="Name" pattern=".*">
                    <input class="login-field" type="email" id="emailUpdate" placeholder="Email" pattern=".*">
                    <input class="login-field" type="role" id="roleUpdate" placeholder="Role" pattern=".*">

                    <input class="login-btn" type="submit" value="UpdateProfile">
                </div>
            </form>


            <a href="/home.html"><button type="button" class="login-btn">Cancel</button></a>


        </div>
      </div>
    </div>



    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>



  </body>

</html>
